<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Background Color Changer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1> Click on the color <br> to change the background </h1>
        <ul id="colorList">
            <li class="color pink" onclick="changeColor('pink')">Pink</li>
            <li class="color purple" onclick="changeColor('purple')">Purple</li>
            <li class="color blue" onclick="changeColor('blue')">Blue</li>
            <li class="color green" onclick="changeColor('green')">Green</li>
            <li class="color white" onclick="changeColor('white')">White</li>
            <li class="color rainbow" onclick="changeColor('linear-gradient(to right, pink, purple, blue, green)')">Rainbow</li>
        </ul>
        <script src="script.js"></script>
    </body>
</html>
